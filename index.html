<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="lib/jquery.min.js"></script>
        <script src="lib/function-plot.js"></script>
        <script src="lib/rangeslider.min.js"></script>
        <link rel="stylesheet" href="lib/rangeslider.min.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Integrali Definiti</title>
    </head>

    <body>
        <div id="main">
            <h1>Approssimazione dell'Area di una Funzione</h1>
            <div id="plot"></div>
            <div id="commands">
                <div id="titleContainer">
                    <p class="button"><i class="arrow left"></i></p>
                    <p id="title"></p>
                    <p class="button"><i class="arrow right"></i></p>
                </div>
                <div id="input">
                    <p class="button"><i class="arrow left"></i></p>
                    <input id="plotSlider" type="range" min="1" max="1001" step="1" value="14">
                    <p class="button"><i class="arrow right"></i></p>
                </div>
                <p id="sliderLabel"></p>

                <p id="result"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
